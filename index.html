<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock-wrapper">
        <div class="arrows">
          <div class="arrow" id="hours"></div>
          <div class="arrow" id="minutes"></div>
          <div class="arrow" id="seconds"></div>
        </div>

        <ul class="time">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
        </ul>
      </div>
    </div>
  </body>
</html>
